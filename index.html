    <div class="bg-purple-50 min-h-screen">
      <div class="mx-10">
        <h1 class="text-3xl">NoAlphaProtecter</h1>
        <p class="my-1">線画プロテクトを解除します。</p>

        <div>

        </div>
        <div class="mt-5">

          <div><img id="result"></div>
        </div>
        <div>

        </div>
        <div class="mt-10">
          <div>

            <div class="w-full overflow-x-scroll">

            </div>  
          </div>
          <div>
            &copy; 2023 nakasyou, MIT LICENSED.
          </div>
